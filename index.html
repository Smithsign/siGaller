<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ff8c00; 
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 900px;
        }
        
        .product-box {
            background-color: white;
            border: 3px solid #333;
            border-radius: 10px;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 15px;
        }
        
        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .product-label {
            text-align: center;
            margin-top: 15px;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .title {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1 class="title">GALLERY</h1>
    
    <div class="container">
        <div class="product-item">
            <div class="product-box">
    
                <img src="watch.png" alt="Watch" class="product-image">
            </div>
            <div class="product-label">Orange Watch</div>
        </div>
        
        <div class="container">
        <div class="product-item">
            <div class="product-box">
    
                <img src="watch.png" alt="tumbler" class="product-image">
            </div>
            <div class="product-label">Tumbler</div>
        </div>
        
        <div class="product-item">
            <div class="product-box">
             
                <img src="tote.png" alt="sitote" class="product-image">
            </div>

            <div class="product-label">siTOTE</div>
               <div class="product-item">
            <div class="product-box">
             
                <img src="case.png" alt="CASE" class="product-image">
            </div>
            <div class="product-label">siCASE</div>
        </div>
    </div>
</body>
</html>
