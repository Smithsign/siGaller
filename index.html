<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff8c00; /* Orange background */
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .watch-box {
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .watch-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="watch-box">
        <!-- This will use your watch.png file from the same directory -->
        <img src="watch.png" alt="Watch" class="watch-image">
    </div>
</body>
</html>
