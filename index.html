<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ff8c00; /* Orange background */
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .watch-box {
            background-color: orange;
            border: 3px solid #333;
            border-radius: 10px;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .watch-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .file-info {
            text-align: center;
            margin-top: 15px;
            color: #333;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="watch-box">
            <!-- This will use your watch.png file from the same directory -->
            <img src="watch.png" alt="Watch" class="watch-image">
        </div>
        <div class="file-info">ORANGE WATCH</div>
    </div>
</body>
</html>
